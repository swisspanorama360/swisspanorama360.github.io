<!DOCTYPE html>
<html>
<head>
	<title>Swisspanorama360 - computer-generated 360 degrees panoramas of Switzerland's mountains and landscapes.</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>
<body>
<h3>swisspanorama360 -- UNDER CONSTRUCTION</h3>
<p>Computer-generated 360 degrees panoramas of Switzerland's mountains and landscapes.</p>
<div id="mapid" style="width: 100%; height: 600px;"></div>
<script>
	var mymap = L.map('mapid').setView([46.876715, 8.297424], 8);

	poi= [
		[45.936924, 7.866680, "Dufourspitze (Monte Rosa)", 4634, "swisspanorama360_dufourspitze_(monte_rosa)_n45.9369_e7.8667.jpg"],
		[46.382214, 9.908091, "Piz Bernina", 4049, "swisspanorama360_piz_bernina_n46.3822_e9.9081.jpg"],

	]

	L.tileLayer('https://tile.osm.ch/switzerland/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>' +
			'Tiles Â© <a href="https://sosm.ch/">Swiss OpenStreetMap Association, CC BY-SA</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);


	for (i = 0; i < poi.length; i++) {
		name = poi[i][2]

		L.marker([poi[i][0], poi[i][1]],
			{icon: new L.DivIcon({
				className: 'm1',
				html: '<img style="float: left;"  src="./various/peak.png"/><span style="color: red; background-color: white; opacity: 0.7">' + poi[i][2] + '</span>'
			})})
			.bindTooltip(
				"<h2>" + poi[i][2] + "</h2>" +
				"elevation: " + poi[i][3] + " m<br>" +
				"lat., lon.: " + poi[i][0] + ", " + poi[i][1] + "<br>" +
				"<img src='./thumbnails/" + poi[i][4] + "' alt='" + poi[i][2] + "' />"
				, { permanent: false,  direction: 'right'})
			.on('click', L.bind(openUrlInBlankPage, null, poi[i][4]))
			.addTo(mymap)
			;
	}

	function openUrlInBlankPage(path) {
		window.open('./panoramas/' + path.substring(0, path.length - 4) + "/index.html", '_blank')
	}

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>

</body>
</html>
